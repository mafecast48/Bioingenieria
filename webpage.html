<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007BFF;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <main>
        <h2>Sobre esta página</h2>
        <p>Mi primera pagina web de Mafe Castro.</p>

        <h3>Características:</h3>
        <ul>
            <li>Encabezado atractivo</li>
            <li>Texto con estilo</li>
            <li>Lista ordenada</li>
            <li>Enlace funcional</li>
        </ul>

        <p>Visita <a href="https://www.ejemplo.com" target="_blank">Ejemplo.com</a> para más información.</p>
    </main>
</body>
</html>
